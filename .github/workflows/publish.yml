name: Publish
on: [push]
jobs:
  apitest:
    name: API tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version : '3.9.17'
      - name: Install requirements
        working-directory: ./bikespace_api
        run: pip install -r requirements.txt
      - name: Run pytest
        env: 
          TEST_DATABASE_URI: postgresql://postgres@localhost:5432/bikespace_test
        run: python -m pytest

  publish:
    name: Publish to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "v18.16.0"
      - name: Create env file
        env:
          BIKESPACE_API_URL: ${{ vars.BIKESPACE_API_URL }}
        run: |
          touch bikespace_frontend/.env.production
          echo GATSBY_BIKESPACE_API_URL=$BIKESPACE_API_URL >> bikespace_frontend/.env.production
      - name: Build gatbsy static frontend
        run: make build-frontend
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1.0.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          projectName: bikespace-v2
          directory: bikespace_frontend/public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
