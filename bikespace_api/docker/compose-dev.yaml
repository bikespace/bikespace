name: bikespace_dev

services:
  bikespace_api:
    build:
      context: ..
      dockerfile: docker/local.dockerfile
    depends_on:
      db:
        condition: service_healthy
        restart: true
    env_file: 
      - path: "../.env"
        required: false
    environment:
      APP_SETTINGS: "bikespace_api.config.DevelopmentConfig"
      DATABASE_URL: "postgresql://postgres:devpwd@db/bikespace_dev"
      FLASK_DEBUG: "true"
      FLASK_RUN_PORT: 8000
    ports:
    - "8000:8000"
    develop:
      watch:
        - action: rebuild
          path: ../bikespace_api/
  db:
    image: postgres
    restart: always
    user: postgres
    environment:
      POSTGRES_PASSWORD: "devpwd"
      POSTGRES_DB: "bikespace_dev"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10